<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Simple Login Test</h1>
    
    <input type="text" id="username" placeholder="Username" value="admin">
    <input type="password" id="password" placeholder="Password" value="admin">
    <button onclick="login()">Login</button>
    
    <h3>Response:</h3>
    <pre id="response"></pre>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseEl = document.getElementById('response');
            
            responseEl.textContent = 'Logging in...';
            
            fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    // Store token and redirect
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Add success message
                    responseEl.textContent += '\n\nLogin successful! Token saved.';
                    responseEl.textContent += '\n\nRedirecting to dashboard in 2 seconds...';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                }
            })
            .catch(err => {
                responseEl.textContent = 'Error: ' + err.message;
                console.error(err);
            });
        }
    </script>
</body>
</html>
